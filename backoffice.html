<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bolder text-white" href="#">SilkR Market</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-bold opacity-75 home" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium opacity-75 home" href="./backoffice.html">Aggiungi Prodotto</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container-fluid mt-5 " id="Product">
        <form id="productForm" class="infos">
            <div id="nameProduct" class="mt-3  mb-3">
              <label for="name" class="form-label">Nome del Prodotto</label>
              <textarea class="form-control" id="name" rows="3"></textarea>
            </div>
            <div id="infoProduct" class="mb-3">
              <label for="info" class="form-label">Descrizione del prodotto</label>
              <textarea class="form-control" id="info" rows="3"></textarea>
            </div>
            <div id="imageProduct" class="mb-3">
              <label for="image" class="form-label">Inserisci Indirizzo dell'immagine</label>
              <textarea class="form-control" id="image" rows="3"></textarea>
            </div>
            <div id="brandProduct" class="mt-3  mb-3">
              <label for="brand" class="form-label">Marca del Prodotto</label>
              <textarea class="form-control" id="brand" rows="3"></textarea>
            </div>
            <div id="priceProduct" class="form-group">
              <label class="mb-2" for="price">Prezzo del prodotto</label>
              <div class="input-group">
                <input type="number" class="form-control" id="price" placeholder="Oppure inserisci il nuovo prezzo" min="0">
                <div class="input-group-append">
                  <span class="input-group-text">â‚¬</span>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Salva</button>
        </form>
        <!-- Nuovo div per visualizzare le card dei prodotti -->
        <div id="productCards" class="row mt-5"></div>
      </div>

      <div id="successMessage" class="alert alert-success" style="display: none;" role="alert">
        Modifiche salvate con successo!
      </div>
    
      <footer class="footer"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="backoffice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
